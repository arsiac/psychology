server:
  port: 8060
  servlet:
    context-path: /centre

snow-flake:
  machine-id: 1
  room-id: 2

spring:
  application:
    name: psychology-user-centre
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:mysql://47.110.247.139:3306/notax_management_financial?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 50
      minimum-idle: 20
      max-lifetime: 1800000
      connection-timeout: 30000
      auto-commit: true
      pool-name: user_centre__db_pool

logging:
  level:
    root: info

# 服务提供者
eureka:
  client:
    # 不获取服务注册信息
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:8070/eureka

  instance:
    # 提供IP地址
    prefer-ip-address: true
    # 指定自己的ip信息，不指定的话会自己寻找
    ip-address: 127.0.0.1